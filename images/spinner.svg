<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="80" height="80">
  <circle cx="50" cy="50" r="40" stroke="#333" stroke-width="6" fill="none"/>
  <circle cx="50" cy="50" r="40" stroke="#FFE81F" stroke-width="6" fill="none"
    stroke-dasharray="80 170" stroke-linecap="round">
    <animateTransform attributeName="transform" type="rotate"
      from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
